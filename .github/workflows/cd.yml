name: CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production 
    # This job requires secrets to be set in your GitHub repository settings.
    # Go to Settings > Secrets and variables > Actions to add them.
    #
    # Required secrets:
    # - SSH_HOST: The IP address or hostname of your server.
    # - SSH_USER: The username for SSH login.
    # - SSH_PORT: The port for SSH connection (default is 22)..github/workflows/cd.yml
    # - ENV_FILE: The content of your .env file.
    # - DEPLOY_PATH: The absolute path on the server where the project should be deployed (e.g., /home/user/app).
    # - DEPLOY_COMMANDS: The commands to run on the server after deployment (e.g., 'docker-compose up -d --build').
#feeff
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'main' 

    - name: Clean up old version on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          set -e
          echo "Cleaning up deployment directory: ${{ secrets.DEPLOY_PATH }}"
          cd ${{ secrets.DEPLOY_PATH }}
          # Remove all visible files and directories
          rm -rf *
          # Remove all hidden files and directories (dotfiles)
          rm -rf .[^.]* ..?*
          echo "Cleanup complete."

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "."
        target: ${{ secrets.DEPLOY_PATH }}

    - name: Create .env file on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "--- Debugging .env creation ---"
          echo "Changing to directory: ${{ secrets.DEPLOY_PATH }}"
          cd ${{ secrets.DEPLOY_PATH }}
          echo "Current directory is: $(pwd)"
          echo "Listing files in current directory:"
          ls -la
          echo "--- Populating .env file ---"
          echo "TOKEN=${{ secrets.TOKEN }}" > .env
          echo "ADMIN_CHAT_ID=${{ secrets.ADMIN_CHAT_ID }}" >> .env
          echo "ADMIN_USER_ID=${{ secrets.ADMIN_USER_ID }}" >> .env
          echo "DB_DSN=${{ secrets.DB_DSN }}" >> .env
          echo "REQUIRED_CHANNELS='${{ secrets.REQUIRED_CHANNELS }}'" >> .env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env
          echo "WEB_SERVER_PORT=${{ secrets.WEB_SERVER_PORT }}" >> .env
          echo "STORAGE_HOST=${{ secrets.STORAGE_HOST }}" >> .env
          echo "STORAGE_PORT=${{ secrets.STORAGE_PORT }}" >> .env
          echo "STORAGE_USER=${{ secrets.STORAGE_USER }}" >> .env
          echo "STORAGE_PASSWORD=${{ secrets.STORAGE_PASSWORD }}" >> .env
          echo "STORAGE_PRIVATE_KEY_PATH=${{ secrets.STORAGE_PRIVATE_KEY_PATH }}" >> .env
          echo "STORAGE_PUBLIC_URL_PREFIX=${{ secrets.STORAGE_PUBLIC_URL_PREFIX }}" >> .env
          echo "--- Verifying .env file content ---"
          cat .env
          echo "--- End of .env debug ---"

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          echo "Current directory: $(pwd)"
          
          echo "Checking write permissions..."
          touch .gemini-write-test.tmp && rm .gemini-write-test.tmp
          echo "Write permissions are OK."
          
          echo "Creating .env file..."
          cat << EOF > .env
          TOKEN=${{ secrets.TOKEN }}
          ADMIN_CHAT_ID=${{ secrets.ADMIN_CHAT_ID }}
          ADMIN_USER_ID=${{ secrets.ADMIN_USER_ID }}
          DB_DSN=${{ secrets.DB_DSN }}
          REQUIRED_CHANNELS='${{ secrets.REQUIRED_CHANNELS }}'
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=${{ secrets.REDIS_PORT }}
          WEB_SERVER_PORT=${{ secrets.WEB_SERVER_PORT }}
          STORAGE_HOST=${{ secrets.STORAGE_HOST }}
          STORAGE_PORT=${{ secrets.STORAGE_PORT }}
          STORAGE_USER=${{ secrets.STORAGE_USER }}
          STORAGE_PASSWORD=${{ secrets.STORAGE_PASSWORD }}
          STORAGE_PRIVATE_KEY_PATH=${{ secrets.STORAGE_PRIVATE_KEY_PATH }}
          STORAGE_PUBLIC_URL_PREFIX=${{ secrets.STORAGE_PUBLIC_URL_PREFIX }}
          SSH_KEY_HOST_PATH=${{ secrets.SSH_KEY_HOST_PATH }}
          EOF
          echo ".env file created."
          
          echo "--- Verifying .env file ---"
          echo "File details:"
          ls -l .env
          echo "Content of .env file:"
          cat .env
          echo "--- End of .env creation step ---"

    - name: Deploy on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          sudo rm -rf www.youtube.com_cookies.txt
          touch www.youtube.com_cookies.txt

          ${{ secrets.DEPLOY_COMMANDS }}

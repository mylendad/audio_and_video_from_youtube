# Сохраните этот файл как nginx.conf рядом с docker-compose.yml на ВМ-хранилище.

server {
    listen 80;
    server_name _;

    root /var/www/html;

    location /downloads/ {
        alias /var/www/html/downloads/;
        
        autoindex on;

        include /etc/nginx/mime.types;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
